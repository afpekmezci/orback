{% extends "partial/base.html" %}

{% block context %}
    <table class="sm-w-full" class="dark-mode-bg-gray-999"
        style="margin-left: auto; margin-right: auto; width: 600px; word-break: break-word; -webkit-font-smoothing: antialiased; background-color: #f3f4f6;" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
        <td class="dark-mode-bg-gray-989 dark-mode-text-gray-979 sm-px-24"
          style="background-color: #ffffff; padding: 48px; text-align: left; font-size: 16px; line-height: 24px; color: #1f2937;">
          <p class="sm-leading-32 dark-mode-text-white"
            style="margin: 0; margin-bottom: 36px; font-family: ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif; font-size: 24px; font-weight: 600; color: #000000;">
            Sayın <b>{{user.name}}</b>
          </p>
            <p style="margin: 0; margin-bottom: 24px;">
                Şifrenizi Değiştirmek için aşağıdaki bağlantıyı kullanabilirsiniz.
            </p>

            <a href="{{address}}" class="hover-bg-blue-600"
              style="
                display: inline-block;
                background-color: #ff5a26;
                padding-left: 24px;
                padding-right: 24px;
                padding-top: 16px;
                padding-bottom: 16px;
                text-align: center;
                font-size: 16px;
                font-weight: 600;
                color: #ffffff;
                cursor: pointer;
                text-decoration: none;">
              Şifre Değiştir
            </a>


          <p style="font-size: small">
              Eğer şifre değişikliği talebinde bulunmadıysanız bu maili dikkate almayınız.
          </p>
        </td>


    </tr>
</table>
{% endblock %}
